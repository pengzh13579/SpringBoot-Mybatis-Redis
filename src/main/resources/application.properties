server.port=8080
thymeleaf.prefix=classpath:/templates/
thymeleaf.suffix=.html
thymeleaf.mode=HTML5
thymeleaf.encoding=UTF-8
thymeleaf.cache=false

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/db_test
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
#?接池配置
#spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

#mybatis
#entity?描的包名
mybatis.type-aliases-package=cn.pzh.person.application.model
#Mapper.xml所在的位置
mybatis.mapper-locations=classpath:/mybatis/*Mapper.xml

#pagehelper分?插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#日志配置
logging.level.cn.pzh=debug
logging.level.org.springframework.web=debug
logging.level.org.springframework.transaction=debug
logging.level.org.mybatis=debug

debug=false

spring.redis.host=localhost  
spring.redis.port=6379 

